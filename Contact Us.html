<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color:   #441752;
            color: #000000;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            padding-top: 50px;
            background-image: url(Contact\ Us\ Background\ Image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navdiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto; 
        }
        .logo a {
            color: #000000;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease, scale 0.3s ease;
        }
        h1, h2 {
            color: #000000;
            text-align: left;
            transition: transform 0.3s ease;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        h1:hover, h2:hover{
            transform: scale(1.01);
        }
        .navbar ul li a:hover{
            color: black;
        }
        .content {
            padding-left: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">KOMICHON</a></div>
            <ul>
                <li><a href="Main.html">Commission</a></li>
                <li><a href="Sample.html">Samples</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h1>Contact Us</h1>
        <h2>If you have any issues or suggestions that can improve our website for a better experience, contact our email below.</h2>
        <p>noznuagjerome@gmail.com</p>
    </div>
</body>
</html>
