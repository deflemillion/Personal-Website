<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komichon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #441752;
            color: #EFB6C8;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            padding-top: 50px;
            background-image: url(Sample\ Background\ Image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .navbar {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navdiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .logo a {
            color: #000000;
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: black;
        }
        .samples-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 100px;
            margin: auto;
        }
        .Sample {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">KOMICHON</a></div>
            <ul>
                <li><a href="Main.html">Commission</a></li>
                <li><a href="Sample.html">Samples</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="samples-container">
        <div class="Sample 1">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wME5WX2fLwY?si=OV0dXe_2bFuhaxiu&amp;start=2" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="Sample 2">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/eLQncGMP4Zc?si=iTCSOo105TuVbFAe&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="Sample 3">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QwbZ1NA__Y4?si=jPSb2btlIC8bgpgS&amp;start=1" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
